<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Template</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <style>
            #cities {
                color: rgba(128, 0, 128, 0.595);
            }

            .meat {
                color: rgba(165, 42, 42, 0.518);
            }

            .vegetarian {
                color: rgba(0, 124, 128, 0.586);
            }

            #favorite {
                color: rgb(255, 94, 0);
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Template</h1>
        </header>
        <main>
            <h2>Cities</h2>

            <ol id="cities">
                <li>Berkeley</li>
                <li>Los Angeles</li>
                <li>Long Beach</li>
                <li>Alert, Nunavut</li>
            </ol>

            <h2>Food Options</h2>

            <ol>
                <li class="meat">Fish ramen</li>
                <li class="meat">Beef kebab</li>
                <li class="vegetarian">Peanut butter sandwich</li>
                <li class="vegetarian">Vegetable curry</li>
            </ol>

            <h2>Movies</h2>

            <ol>
                <li><i>The Cabin in the Woods</i></li>
                <li><i>Halloween</i></li>
                <li id="favorite"><i>The Producers</i> (1968)</li>
                <li><i>Spaceballs</i></li>
            </ol>
        </main>
        <footer>
        </footer>
    </body>
</html>
